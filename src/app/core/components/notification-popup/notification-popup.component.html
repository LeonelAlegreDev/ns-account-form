<StackLayout class="notification-popup" >
    <StackLayout (tap)="onOverlayDummyTouch()" class="notification" *ngFor="let notification of notifications">
        <Label  class="message"
                [text]="notification.message"
                borderColor="#063215" borderWidth="1">
        
                
        </Label>
    </StackLayout>
</StackLayout>
